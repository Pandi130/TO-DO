<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Notifications</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <script src="app.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div
        class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto border-x border-[#e5e7eb] dark:border-[#283039]">
        <!-- Header -->
        <div
            class="flex items-center p-4 pb-2 justify-between border-b border-[#e5e7eb] dark:border-[#283039] bg-background-light dark:bg-background-dark sticky top-0 z-10">
            <h1 class="text-[#111418] dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em]">
                Notifications</h1>
            <div class="flex items-center gap-2">
                <span class="text-[#111418] dark:text-white text-xs font-bold cursor-pointer hover:text-primary">Mark
                    all read</span>
            </div>
        </div>

        <div class="flex flex-col flex-1 p-4 gap-4">

            <p class="px-2 text-[#6b7280] dark:text-[#9dabb9] text-xs font-bold uppercase tracking-wider">Today</p>

            <div
                class="flex gap-4 p-4 rounded-xl bg-white dark:bg-[#1b252f] border border-[#e5e7eb] dark:border-[#283039] relative overflow-hidden">
                <div class="absolute top-4 left-4 size-2 rounded-full bg-red-500"></div>
                <div class="pl-4 flex flex-col gap-1 w-full">
                    <div class="flex items-center justify-between">
                        <span class="text-[#111418] dark:text-white text-sm font-bold">Task Overdue</span>
                        <span class="text-[#6b7280] dark:text-[#9dabb9] text-xs">2m ago</span>
                    </div>
                    <p class="text-[#111418] dark:text-white text-sm">"Redesign Homepage" was due 5 minutes ago.</p>
                </div>
            </div>

            <div
                class="flex gap-4 p-4 rounded-xl bg-white dark:bg-[#1b252f] border border-[#e5e7eb] dark:border-[#283039] relative overflow-hidden">
                <div class="absolute top-4 left-4 size-2 rounded-full bg-primary"></div>
                <div class="pl-4 flex flex-col gap-1 w-full">
                    <div class="flex items-center justify-between">
                        <span class="text-[#111418] dark:text-white text-sm font-bold">New Comment</span>
                        <span class="text-[#6b7280] dark:text-[#9dabb9] text-xs">1h ago</span>
                    </div>
                    <p class="text-[#111418] dark:text-white text-sm">Alex M. commented on "Weekly Team Sync"</p>
                </div>
            </div>

            <p class="px-2 mt-2 text-[#6b7280] dark:text-[#9dabb9] text-xs font-bold uppercase tracking-wider">Yesterday
            </p>

            <div
                class="flex gap-4 p-4 rounded-xl bg-white/50 dark:bg-[#1b252f]/50 border border-[#e5e7eb] dark:border-[#283039]">
                <div class="pl-4 flex flex-col gap-1 w-full">
                    <div class="flex items-center justify-between">
                        <span class="text-[#6b7280] dark:text-[#9dabb9] text-sm font-bold">System Update</span>
                        <span class="text-[#6b7280] dark:text-[#9dabb9] text-xs">Yesterday</span>
                    </div>
                    <p class="text-[#6b7280] dark:text-[#9dabb9] text-sm">Dark mode is now available in settings!</p>
                </div>
            </div>

        </div>

        <!-- Bottom Navigation -->
        <div
            class="sticky bottom-0 z-10 w-full bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-[#e5e7eb] dark:border-[#283039]">
            <div class="grid grid-cols-4 h-16">
                <a href="index.html"
                    class="flex flex-col items-center justify-center gap-1 text-[#9dabb9] hover:text-[#111418] dark:hover:text-white transition-colors">
                    <span class="material-symbols-outlined" style="font-size: 24px;">list</span>
                    <span class="text-[10px] font-medium">Tasks</span>
                </a>
                <a href="calendar.html"
                    class="flex flex-col items-center justify-center gap-1 text-[#9dabb9] hover:text-[#111418] dark:hover:text-white transition-colors">
                    <span class="material-symbols-outlined" style="font-size: 24px;">calendar_month</span>
                    <span class="text-[10px] font-medium">Calendar</span>
                </a>
                <button class="flex flex-col items-center justify-center gap-1 text-primary">
                    <span class="material-symbols-outlined"
                        style="font-size: 24px; font-variation-settings: 'FILL' 1;">notifications</span>
                    <span class="text-[10px] font-bold">Alerts</span>
                </button>
                <a href="settings.html"
                    class="flex flex-col items-center justify-center gap-1 text-[#9dabb9] hover:text-[#111418] dark:hover:text-white transition-colors">
                    <span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
                    <span class="text-[10px] font-medium">Settings</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
